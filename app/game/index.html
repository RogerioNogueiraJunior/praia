<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Jersey+10" rel="stylesheet">
    <title>game</title>
  </head>
  <body>
    <div id="salaIdLabel"></div>
    <button id="disconectBtn">desconectar</button>
    <main>
      <canvas id="gameCanvas"></canvas>
    </main>
    <div id="chat">
      <iframe id="chatFrame" src="" frameborder="0"></iframe>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Pegue o salaId da URL principal
      const urlParams = new URLSearchParams(window.location.search);
      const salaId = urlParams.get('salaId');
      // Monte a URL do iframe com o salaId
      document.getElementById('chatFrame').src = `chat.html?salaId=${encodeURIComponent(salaId)}`;

      document.getElementById('disconectBtn').addEventListener('click', () => {
        // Envie uma mensagem de desconex√£o para o servidor
        localStorage.removeItem('user');
        localStorage.removeItem('token');

        location.reload();
      });
    </script>
  </body>
</html>
