<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Sala</title>
</head>
<body>
    <form id="joinRoomForm">
        <label for="salaIdInput">Entrar em uma sala existente:</label>
        <input type="text" id="salaIdInput" placeholder="ID da sala">
        <button type="submit">Entrar</button>
    </form>
    <script>

    document.getElementById('joinRoomForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const salaId = document.getElementById('salaIdInput').value.trim();
        if (salaId) {
            window.location.href = `http://localhost:5173/?salaId=${salaId}`;
        } else {
            alert('Digite o ID da sala para entrar.');
        }
    });

    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const user = urlParams.get('user');
        if (token || user || localStorage.getItem('token') || localStorage.getItem('user')) {
            localStorage.setItem('token', token);
            localStorage.setItem('user', user);
            // Opcional: Remover o token da URL
            window.history.replaceState({}, document.title, window.location.pathname);
        } else {
            // Se n√£o houver token, redireciona para login
            window.location.href = 'http://localhost:8081';
        }
    });
    </script>
</body>
</html>
