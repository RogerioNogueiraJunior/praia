    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                const randomHeight = Math.floor(Math.random() * (700 - 600 + 1)) + 100; // Altura entre 100px e 200px
                box.style.transform = `translateY(${randomHeight}px)`;
            });
        });

             // Lógica de login
        document.getElementById('btnConfirm').addEventListener('click', async function () {
            const email = document.getElementById('name').value;
            const senha = document.getElementById('psw').value;

            if (!email || !senha) {
                alert('Preencha todos os campos');
                return;
            }

            try {
                const res = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await res.json();

                if (res.ok) {
                    alert(data.message);
                    // redireciona para a página principal ou painel
                    window.location.href = '/home'; 
                } else {
                    alert(data.message || 'Erro ao fazer login.');
                }
            } catch (err) {
                console.error(err);
                alert('Erro de conexão com o servidor.');
            }
        });
        
    </script>
